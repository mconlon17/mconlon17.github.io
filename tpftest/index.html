<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.get("http://openvivo.org/tpf/core",
            {subject: "http://openvivo.org/a/orcid0000-0002-1304-8447", predicate: "", object: ""},
            function(data, status){
                document.getElementById("output").innerHTML = "Data: " + data + "\<br\>Status: " + status;
            }, {accepts: {text: "application/n-triples"}}
            );
    });
});
</script>
</head>
<body>

<button>TPF request of OpenVIVO</button>
<p id="output"></p>

</body>
</html>
